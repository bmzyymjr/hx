<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>大事件-文章</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div class="header">
    <a href="#" class="logo fl"><img src="images/logo.png" alt="logo"></a>
    <div class="search_form fl">
      <input type="text" class="search_txt" placeholder="黑洞照片">
      <button class="search_btn"><i class="fa fa-search"></i></button>
    </div>
    <div class="link_info fr">
      <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;网站地图</a><br>
      <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;招聘信息</a>
    </div>
  </div>

  <div class="menu_con">
    <div class="menu">
      <div class="menu_collapse fl">
        <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>
        <ul class="level_two">
        </ul>
      </div>
      <ul class="left_menu fl">
      </ul>
      <ul class="right_menu fr">
      </ul>
    </div>
  </div>

  <div class="main_con clearfix">
    <div class="left_con setfr">
      <div class="breadcrumb">
        当前位置： <a href="#">首页</a> &gt; <a href="#">科技</a> &gt; 文章详情
      </div>
      <div id="articleDetail">

      </div>
      <form action="" class="comment_form" id="newComment">
        <div class="form_group">
          <label>用户名：</label>
          <input type="text" placeholder="请输入用户名" class="comment_name" name="author" id="author">
        </div>
        <div class="form_group">
          <label>评论内容：</label>
          <textarea placeholder="请发表您的评论" class="comment_input" name="content" id="content"></textarea>
        </div>
        <div class="form_group">
          <input type="submit" value="评 论" class="comment_sub" id="pushComment"></div>
      </form>
  
      <div class="comment_count">
        <span id="pinglunshuliang"></span> 条评论
      </div>

      <div class="comment_list_con" id="contentBox">
      </div>
    </div>
    <div class="right_con setfl">
      <div class="common_wrap">
        <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
        <ul class="content_list" id="hotBox">
        </ul>
      </div>
      <div class="common_wrap">
        <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
        <ul class="content_list comment_list" id="newCommentBox">
        </ul>
      </div>
      <div class="common_wrap">
        <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
        <ul class="content_list guanzhu_list" id="focusBox">
        </ul>
      </div>
    </div>
  </div>

  <div class="footer clearfix">
    <div class="foot_link">
      <a href="#">关于我们</a>
      <span>|</span>
      <a href="#">联系我们</a>
      <span>|</span>
      <a href="#">招聘人才</a>
      <span>|</span>
      <a href="#">友情链接</a>
    </div>
    <p>CopyRight © 2019 深圳大事件信息技术股份有限公司 All Rights Reserved</p>
    <p>电话：0755-****888 粤ICP备*******8号</p>
  </div>


  <script src="./js/jquery-1.12.4.min.js"></script>
  <script src="./js/template-web.js"></script>
    <!-- 热门排行模板 -->
  <script type="text/html" id="hotTpl">
    {{each data}}
    <li><span class="first">1</span><a href="/article.html?id={{$value.id}}">{{$value.title}}</a></li>
    {{/each}}
  </script>

    <!-- 最新评论模板 -->
    <script type="text/html" id="newCommentTpl">
      {{each data}}
      <li>
        <span>{{$value.author.substr(0,1)}}</span>
        <b><em>{{$value.author}}</em> 9个月前(08-14)说:</b>
        <strong>{{$value.intro}}</strong>
      </li>
      {{/each}}
    </script>
    <!-- 焦点关注模板 -->
    <script type="text/html" id="focusTpl">
      {{each data}}
      <li><a href="/article.html?id={{$value.id}}">{{$value.intro}}</a></li>
      {{/each}}
    </script>
    <!-- 文章详情模板 -->
  <script type="text/html" id="detailTpl">
    <h3 class="article_title">{{data.title}}</h3>
    <div class="article_info">{{data.author}} 发布于 {{data.data}} 07:08:46&nbsp;&nbsp;&nbsp;分类: {{data.category}}&nbsp;&nbsp;&nbsp;阅读:
      ({{data.read}})&nbsp;&nbsp;&nbsp;评论: ({{data.comments}})</div>
    <div class="article_con">

      <p>{{data.content}}</p>
       <p>马斯克投资的一家小型且不为人熟知的脑机接口（brain-computer
          interface）公司Neuralink披露，该公司融到了3900万美元，虽然不及公司计划的融资额5100万美元，但也比上次的融资多了不少。</p>

        <p>两年前该公司曾计划融资1亿美元，但只拿到了2700万美元的融资。</p>

        <p>在Neuralink递交给美国证券交易委员会（SEC）的材料中，并没有披露融资是否来自传统的风险投资者或者来自该公司的员工。</p>

        <p>2016年，Neuralink在美国加利福尼亚州以医学研究公司的名义成立，之后一直低调运行。</p>

    </div>
    <div class="article_links">
      上一篇： <a href="#">{{data.prev.id}} {{data.prev.title}}</a><br>
      下一篇： <a href="#">{{data.next?data.next.id:1}} {{data.next?data.next.title:""}}</a>
    </div>

  </script>
  <!-- 评论列表模板 -->
    <script type="text/html" id="newCommentTpl1">
    {{each data}}
        <div class="comment_detail_list">
          <div class="person_pic fl">{{$value.author.substr(0,1)}}</div>
          <div class="name_time fl"><b>{{$value.author}}</b><span>{{$value.date}}</span></div>
          <div class="comment_text fl">
            {{$value.content}}
          </div>
        </div>
    {{/each}}
    </script>
    
    <!-- 分类 -->
        <!-- 下拉分类 -->
    <script type="text/html" id="fenleixialatpl">
        <li class="up"></li>
        {{each data}}
        <li><a href="list.html?id={{$value.id}}">{{$value.name}}</a></li>
        {{/each}}
    </script>
    <script type="text/html" id="fenleitpl">
        {{each }}
        <li><a href="list.html?id={{$value.id}}">{{$value.name}}</a></li>
        {{/each}}
    </script>
    <script type="text/html" id="fenleitpl2">
        {{each}}
        <li><a href="list.html?id={{$value.id}}">{{$value.name}}</a></li>
        {{/each}}
    </script>
  <!-- 文章页面的 js 代码  -->
  <script src="js/article.js"></script>
</body>

</html>
