<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="header">
        <a href="#" class="logo fl"><img src="images/logo.png" alt="logo"></a>
        <div class="search_form fl">
            <input type="text" class="search_txt" placeholder="黑洞照片">
            <button class="search_btn"><i class="fa fa-search"></i></button>
        </div>
        <div class="link_info fr">
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;网站地图</a><br>
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;招聘信息</a>
        </div>
    </div>

    <div class="menu_con">
        <div class="menu">
            <div class="menu_collapse fl">
                <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>
                <ul class="level_two">

                </ul>
            </div>
            <ul class="left_menu fl">
            </ul>
            <ul class="right_menu fr">

            </ul>
        </div>
    </div>

    <div class="main_con clearfix">
        <div class="left_con">
            <ul class="focus_list">

            </ul>

            <div class="common_title">
                <h3><i class="fa fa-edit"></i> 最新资讯</h3>
                <a href="#" class="more"><i class="fa fa-angle-double-right"></i></a>
            </div>

            <div id="zuixinzixun">

            </div>

        </div>
        <div class="right_con">
            <div class="common_wrap">
                <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
                <ul class="content_list hotList">

                </ul>
            </div>
            <div class="common_wrap">
                <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
                <ul class="content_list comment_list">

                </ul>
            </div>
            <div class="common_wrap">
                <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
                <ul class="content_list guanzhu_list">

                </ul>
            </div>
        </div>
    </div>

    <div class="footer clearfix">
        <div class="foot_link">
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">联系我们</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情链接</a>
        </div>
        <p>CopyRight © 2019 安徽大事件信息技术股份有限公司 All Rights Reserved</p>
        <p>电话：0550-88888888 皖ICP备888888888号</p>
    </div>

    <!-- 热点图模板 -->
    <script type=text/html id="hotfoucs">
        {{each data}}
        <li class="{{$index==0 ? " first " : "kong "}}">
            <a href="article.html?id={{$value.id}}"><img src="{{$value.cover}}" alt="" data-id={{$value.id}}></a>
            <p>{{$value.title}}</p>
        </li>
        {{/each}}
    </script>

    <!-- 一周热门文章 -->
    <script type="text/html" id="hotactpl">
        <li><span class="first">1</span><a href="article.html?id={{data[0].id}}">{{data[0].title}}</a></li>
        <li><span class="second">2</span><a href="article.html?id={{data[1].id}}">{{data[1].title}}</a></li>
        <li><span class="third">3</span><a href="article.html?id={{data[2].id}}">{{data[2].title}}</a></li>
    </script>
    <script type="text/html" id="hotactpl2">
        {{each}}
        <li><span>{{$index+4}}</span><a href="article.html?id={{$value.id}}">{{$value.title}}</a></li>
        {{/each}}
    </script>


    <!-- 最新资讯 -->
    <script type="text/html" id="zuixinzixuntpl">
        {{each data}}
        <div class="common_news_list">
            <a href="article.html?id={{$value.id}}" class="list_pic"><img src="{{$value.cover}}" alt="" data-id="{{$value.id}}"></a>
            <h4><a href="article.html?id={{$value.id}}">{{$value.title}}</a></h4>
            <p>{{$value.intro}}
            </p>
            <div class="new_info">
                <span>标签：{{$value.category}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i class="fa fa-eye"></i>&nbsp;阅读( {{$value.read}}
        )&nbsp;&nbsp;&nbsp;<i class="fa fa-commenting"></i>&nbsp;评论( {{$value.comments}} )</span>
                <b>发布于{{$value.date}}</b>
            </div>
        </div>
        {{/each}}
    </script>


    <!-- 最新评论 -->
    <script type="text/html" id="pingluntpl">
        {{each data}}
        <li>
            <span>{{$imports.getfirstname($value.author)}}</span>
            <b><em>{{$value.author}}</em> {{$value.date}}-{{$value.time}}说:</b>
            <strong>{{$value.intro}}</strong>
        </li>
        {{/each}}
    </script>

    <!-- 焦点关注 -->
    <script type="text/html" id="jiaodianguanzhu">
        {{each data}}
        <li><a href="article.html?id={{$value.id}}" data-id="{{$value.id}}">{{$value.intro}}</a></li>
        {{/each}}
    </script>

    <!-- 下拉分类 -->
    <script type="text/html" id="fenleixialatpl">
        <li class="up"></li>
        {{each data}}
        <li><a href="list.html?id={{$value.id}}">{{$value.name}}</a></li>
        {{/each}}
    </script>
    <script type="text/html" id="fenleitpl">
        {{each }}
        <li><a href="list.html?id={{$value.id}}">{{$value.name}}</a></li>
        {{/each}}
    </script>
    <script type="text/html" id="fenleitpl2">
        {{each}}
        <li><a href="list.html?id={{$value.id}}">{{$value.name}}</a></li>
        {{/each}}
    </script>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/zoujiajun/index.js"></script>
    <!-- index 代码 -->
    <script>
    </script>
</body>

</html>
