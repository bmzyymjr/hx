<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/jquery.pagination.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery.pagination.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline" id="filterForm">
                        <select id="selCategory" name="type" class="form-control input-sm">
              <!-- <option value="">所有分类</option> -->
             
             
            </select>
                        <select id="selStatus" name="state" class="form-control input-sm">
              <option value="">所有状态</option>
              <option value="草稿">草稿</option>
              <option value="已发布">已发布</option>
            </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="listForm">

                </tbody>
            </table>

            <div id="pagination" class="page" style="text-align: center;"></div>

        </div>
    </div>

    <!-- <script src="./js/template-web.js"></script> -->
    <script src="js/art-template/template-web.js"></script>
    <script type="text/html" id="listTpl">
        <!-- 文章展示列表 -->
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.category}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state=="已发布"?"已发布":"草稿"}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs ">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs delete" data-id="{{$value.id}}">删除</a>
            </td>
        </tr>
        {{/each}}

        <!-- 分类模板 -->
    </script>
    <script type="text/html" id="categorysTpl">
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}

    </script>
    </script>
    <script src="./js/jquery.twbsPagination.js"></script>
    <script>
        var pagep = 1;
        // 设置左侧菜单
        $('#release_btn').click(function() {
            window.parent.setMenu(1, 1);
        })
    </script>

    <!-- 业务逻辑代码 -->
    <script>
        //获取文章列表
        //发送ajax请求
        $.ajax({
            type: 'get',
            url: 'http://localhost:8080/api/v1/admin/article/query',
            success: function(response) {
                console.log(response);
                //拼接模板
                var html = template('listTpl', {
                    data: response.data.data
                })
                $('#listForm').html(html);
            }
        })

        //获取类别
        $.ajax({
            type: 'get',
            url: 'http://localhost:8080/api/v1/admin/category/list',
            success: function(response) {
                // console.log(response);
                var html = template('categorysTpl', {
                    data: response.data
                })
                $('#selCategory').html(html)
            }
        })


        //分页功能
        //发送ajax请求，获取文章列表数据
        $.ajax({
                type: 'get',
                url: 'http://localhost:8080/api/v1/admin/article/query',
                success: function(response) {
                    console.log(response)

                    // console.log(response);
                    //拼接模板
                    var html = template('listTpl', {
                        data: response.data.data
                    })
                    $('#listForm').html(html);

                    $("#pagination").pagination({
                        currentPage: response.data.Page,
                        totalPage: response.data.totalPage,
                        callback: function(current) {
                            $.ajax({
                                type: "get",
                                url: "/api/v1/admin/article/query",
                                data: {
                                    page: current
                                },
                                success: function(response) {
                                    var html = template('listTpl', {
                                        data: response.data.data
                                    })
                                    $('#listForm').html(html);
                                }
                            })
                        }
                    });

                }
            })
            //注册submit事件
        $('#filterForm').on('submit', function() {
                //获取过滤条件
                var formData = $(this).serialize();
                // console.log(formData);

                //发送请求，获取根据条件索要文章数据
                $.ajax({
                    type: 'get',
                    url: 'http://localhost:8080/api/v1/admin/article/query',
                    data: formData,
                    success: function(response) {
                        //重新渲染文章
                        // console.log(response);
                        var html = template('listTpl', {
                            data: response.data.data
                        })
                        $('#listForm').html(html);
                    }
                })
                return false;
            })
            //编辑功能 
            //给删除注册点击事件
        $('#listForm').on('click', '.delete', function() {

            // if(confirm('您真的要删除吗?')){
            var id = $(this).attr('data-id');
            // console.log(id);
            // 发送请求
            $.ajax({
                type: 'post',
                url: 'http://localhost:8080/api/v1/admin/article/delete',
                data: {
                    id: id
                },
                success: function() {
                    location.reload()
                }
            })


        })
    </script>

</body>

</html>
